services:
  postgres:
    image: postgres:16
    container_name: mlops_postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mlflow -d mlflow" ]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio
    container_name: mlops_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 20

  minio_setup:
    image: minio/mc
    container_name: mlops_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio:9000 minio minio12345 && mc mb -p local/mlflow || true && mc anonymous set none local/mlflow || true "

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlops_mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio_setup:
        condition: service_completed_successfully
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio12345
      AWS_DEFAULT_REGION: us-east-1
    command: >
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql+psycopg2://mlflow:mlflow@postgres:5432/mlflow --artifacts-destination s3://mlflow/ --serve-artifacts
    ports:
      - "5000:5000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 10s
      timeout: 5s
      retries: 20

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mlops_dev
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      # In-container address for MLflow
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_EXPERIMENT_NAME: weather-au-rain
      # MinIO for artifacts
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio12345
      AWS_DEFAULT_REGION: us-east-1
      # W&B (set your keys locally via env or .env)
      WANDB_PROJECT: weather-au-mlops
      WANDB_MODE: online
    volumes:
      - ./:/workspace
      - pip_cache:/root/.cache/pip
    working_dir: /workspace
    command: [ "bash", "-lc", "pip install -e . -r requirements.txt && tail -f /dev/null" ]

  trainer:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mlops_trainer
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_EXPERIMENT_NAME: weather-au-rain
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio12345
      AWS_DEFAULT_REGION: us-east-1
      WANDB_PROJECT: weather-au-mlops
      WANDB_MODE: online
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      DAGSHUB_USERNAME: ${DAGSHUB_USERNAME}
      DAGSHUB_TOKEN: ${DAGSHUB_TOKEN}
    volumes:
      - ./:/workspace
      - pip_cache:/root/.cache/pip
    working_dir: /workspace
    command: [ "bash", "-lc", "pip install -e . -r requirements.txt && python src/models/train_model.py" ]
    profiles: [ "train" ]

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mlops_api
    environment:
      WANDB_PROJECT: weather-au-mlops
      WANDB_MODE: online
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: rain_prediction_service
    ports:
      - "3000:3000"
    volumes:
      - ./:/workspace
      - pip_cache:/root/.cache/pip
    working_dir: /workspace
    command: [ "bash", "-lc", "pip install -e . -r requirements.txt && bentoml serve src.service:RainPredictionService --host 0.0.0.0 --port 3000" ]

  # -- Airflow Services --
  airflow-postgres:
    image: postgres:13
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 5

  airflow-init:
    image: apache/airflow:2.10.4
    container_name: airflow_init
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      # Create admin user
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: "airflow"
      _AIRFLOW_WWW_USER_PASSWORD: "airflow"
    command: version

  airflow-webserver:
    image: apache/airflow:2.10.4
    container_name: airflow_webserver
    restart: always
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__METRICS__STATSD_ON: "true"
      AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
      AIRFLOW__METRICS__STATSD_PORT: "9125"
      AIRFLOW__METRICS__STATSD_PREFIX: airflow
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker"
      AIRFLOW_VAR_DAGSHUB_USERNAME: ${DAGSHUB_USERNAME}
      AIRFLOW_VAR_DAGSHUB_TOKEN: ${DAGSHUB_TOKEN}
      AIRFLOW_VAR_OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      AIRFLOW_VAR_SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      AIRFLOW_VAR_SLACK_CHANNEL: ${SLACK_CHANNEL}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      # Mount docker socket to allow DockerOperator to work (if we use it)
      - /var/run/docker.sock:/var/run/docker.sock
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.10.4
    container_name: airflow_scheduler
    restart: always
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__METRICS__STATSD_ON: "true"
      AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
      AIRFLOW__METRICS__STATSD_PORT: "9125"
      AIRFLOW__METRICS__STATSD_PREFIX: airflow
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker"
      AIRFLOW_VAR_DAGSHUB_USERNAME: ${DAGSHUB_USERNAME}
      AIRFLOW_VAR_DAGSHUB_TOKEN: ${DAGSHUB_TOKEN}
      AIRFLOW_VAR_OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      AIRFLOW_VAR_SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      AIRFLOW_VAR_SLACK_CHANNEL: ${SLACK_CHANNEL}
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: mlops_prometheus
    profiles: ["monitoring"]
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.3.0
    container_name: mlops_grafana
    profiles: ["monitoring"]
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
      - tempo

  loki:
    image: grafana/loki:3.2.0
    container_name: mlops_loki
    profiles: ["monitoring"]
    command: ["-config.file=/etc/loki/config.yml"]
    volumes:
      - ./loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:3.2.0
    container_name: mlops_promtail
    profiles: ["monitoring"]
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:2.6.1
    container_name: mlops_tempo
    profiles: ["monitoring"]
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"

  otel-collector:
    image: otel/opentelemetry-collector:0.105.0
    container_name: mlops_otel_collector
    profiles: ["monitoring"]
    command: ["--config=/etc/otel-collector.yml"]
    volumes:
      - ./otel-collector.yml:/etc/otel-collector.yml:ro
    ports:
      - "4319:4317"
      - "4320:4318"
    depends_on:
      - tempo

  statsd-exporter:
    image: prom/statsd-exporter:v0.26.0
    container_name: mlops_statsd_exporter
    profiles: ["monitoring"]
    ports:
      - "9125:9125/udp"
      - "9102:9102"

  pushgateway:
    image: prom/pushgateway:v1.9.0
    container_name: mlops_pushgateway
    profiles: ["monitoring"]
    ports:
      - "9091:9091"

  postgres-exporter-mlflow:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: mlops_postgres_exporter_mlflow
    profiles: ["monitoring"]
    environment:
      DATA_SOURCE_NAME: postgresql://mlflow:mlflow@postgres:5432/mlflow?sslmode=disable
    depends_on:
      - postgres

  postgres-exporter-airflow:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: mlops_postgres_exporter_airflow
    profiles: ["monitoring"]
    environment:
      DATA_SOURCE_NAME: postgresql://airflow:airflow@airflow-postgres:5432/airflow?sslmode=disable
    depends_on:
      - airflow-postgres

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: mlops_node_exporter
    profiles: ["monitoring"]
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: mlops_cadvisor
    profiles: ["monitoring"]
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8082:8080"

volumes:
  postgres_data:
  minio_data:
  pip_cache:
  airflow_postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
