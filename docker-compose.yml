services:
  postgres:
    image: postgres:16
    container_name: mlops_postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mlflow -d mlflow" ]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio
    container_name: mlops_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 20

  minio_setup:
    image: minio/mc
    container_name: mlops_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio:9000 minio minio12345 && mc mb -p local/mlflow || true && mc anonymous set none local/mlflow || true "

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlops_mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio_setup:
        condition: service_completed_successfully
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio12345
      AWS_DEFAULT_REGION: us-east-1
    command: >
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql+psycopg2://mlflow:mlflow@postgres:5432/mlflow --artifacts-destination s3://mlflow/ --serve-artifacts
    ports:
      - "5000:5000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 10s
      timeout: 5s
      retries: 20

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mlops_dev
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      # In-container address for MLflow
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_EXPERIMENT_NAME: weather-au-rain
      # MinIO for artifacts
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio12345
      AWS_DEFAULT_REGION: us-east-1
      # W&B (set your keys locally via env or .env)
      WANDB_PROJECT: weather-au-mlops
      WANDB_MODE: online
    volumes:
      - ./:/workspace
      - pip_cache:/root/.cache/pip
    working_dir: /workspace
    command: [ "bash", "-lc", "pip install -e . && tail -f /dev/null" ]

  trainer:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mlops_trainer
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_EXPERIMENT_NAME: weather-au-rain
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio12345
      AWS_DEFAULT_REGION: us-east-1
      WANDB_PROJECT: weather-au-mlops
      WANDB_MODE: online
    volumes:
      - ./:/workspace
      - pip_cache:/root/.cache/pip
    working_dir: /workspace
    command: [ "bash", "-lc", "pip install -e . && python -m weather_au_mlops.train" ]
    profiles: [ "train" ]

volumes:
  postgres_data:
  minio_data:
  pip_cache:
